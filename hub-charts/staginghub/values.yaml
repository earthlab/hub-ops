jupyterhub:
  hub:
    nodeSelector:
      cloud.google.com/gke-nodepool: core-pool
    baseUrl: /staginghub/
    annotations:
      prometheus.io/scrape: "true"
      # this needs to start with the value of `hub.baseUrl`
      prometheus.io/path: /staginghub/hub/metrics
    resources:
      requests:
        cpu: 200m
        memory: 256Mi
      limits:
        cpu: 200m
        memory: 256Mi
  singleuser:
    image:
      # tag will be set by travis on deployment
      name: earthlabhubops/ea-k8s-user-staginghub
      tag: set-on-deployment
    startTimeout: 600
    cpu:
      guarantee: 0.1
      limit: 1.
    memory:
      guarantee: 500M
      limit: 500M
    lifecycleHooks:
      postStart:
        exec:
          command:
            - "sh"
            - "-c"
            - >
              gitpuller https://github.com/earthlab-education/spring-2020-course-notebooks master ea-2020-class-notebooks;
  proxy:
    nodeSelector:
      cloud.google.com/gke-nodepool: core-pool
    service:
      type: ClusterIP
    chp:
      resources:
        requests:
          cpu: 200m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 128Mi
  ingress:
    enabled: true
    hosts:
      - hub.earthdatascience.org
    annotations:
      nginx.ingress.kubernetes.io/proxy-body-size: 64m
      kubernetes.io/ingress.class: nginx
      kubernetes.io/tls-acme: "true"
    tls:
      - secretName: kubelego-tls-jupyterhub
        hosts:
          - hub.earthdatascience.org

  auth:
    admin:
      access: true
      users:
        - kcranston
        - lwasser
        - jlpalomino
    whitelist:
      users:
        - kcranston
        - lwasser
        - jlpalomino
        - eastudent
    type: github
    github:
      callbackUrl: "https://hub.earthdatascience.org/staginghub/hub/oauth_callback"
