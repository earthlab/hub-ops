jupyterhub:
  hub:
    nodeSelector:
      cloud.google.com/gke-nodepool: core-pool
    baseUrl: /edsc-hub/
    annotations:
      prometheus.io/scrape: "true"
      # this needs to start with the value of `hub.baseUrl`
      prometheus.io/path: /edsc-hub/hub/metrics
    resources:
      requests:
        cpu: 200m
        memory: 256Mi
      limits:
        cpu: 200m
        memory: 256Mi
  singleuser:
    image:
      # tag will be set by travis on deployment
      name: earthlabhubops/ea-k8s-user-edsc-hub
      tag: set-on-deployment
    startTimeout: 600
    cpu:
      guarantee: 0.4
      limit: 2
    memory:
      guarantee: 2G
      limit: 4G
    lifecycleHooks:
      postStart:
        exec:
          command:
            - "sh"
            - "-c"
            - >
              gitpuller https://github.com/earthlab/edsc-summer-2020 master edsc-resources-cln;
  proxy:
    nodeSelector:
      cloud.google.com/gke-nodepool: core-pool
    service:
      type: ClusterIP
    chp:
      resources:
        requests:
          cpu: 200m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 128Mi
  ingress:
    enabled: true
    hosts:
      - hub.earthdatascience.org
    annotations:
      nginx.ingress.kubernetes.io/proxy-body-size: 64m
      kubernetes.io/ingress.class: nginx
      kubernetes.io/tls-acme: "true"
    tls:
      - secretName: kubelego-tls-jupyterhub
        hosts:
          - hub.earthdatascience.org

